<script>
    cookiedata = document.cookie; 
    if ( cookiedata.indexOf("ncookie_cover=done") < 0 ){ 
    $('#cover_main').css({'display':'block'});
    } else {
    $('#cover_main').css({'display':'none'});
    };
    
    </script>
    
    <script>
    function setCookie( name, value, expirehours ) { 
    var todayDate = new Date(); 
    todayDate.setHours( todayDate.getHours() + expirehours ); 
    document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";" 
    } 
    function closeWin() { 
    document.getElementById('cover_main').style.display = "none";
    }
    function todaycloseWin() { 
    setCookie( "ncookie_cover", "done" , 24 ); 
    document.getElementById('cover_main').style.display = "none";
    }
    </script>

<div id="cover_main" style="position: fixed;left:50%;top:50%;margin-left:-250px;margin-top:-300px;z-index:999999;">

    <div class="cover_x" style="text-align:center;width:100%;color:#fff;"><a href="#" onClick="todaycloseWin();" style="cursor:pointer;color:#000;"><i class="fa fa-times hvr-icon" style="font-size:30px;line-height:60px;color:#fff;"></i> <font size="6">Close</font></a></div>
